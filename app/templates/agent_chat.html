    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        let currentSession = null;
        let availableAgents = [];
        let agentListVisible = false;

        // ì´ˆê¸°í™”
        async function initialize() {
            await loadAvailableAgents();

        // ì—ì´ì „íŠ¸ ëª©ë¡ ë¡œë“œ
        async function loadAvailableAgents() {
            try {
                console.log('ì—ì´ì „íŠ¸ ëª©ë¡ì„ ë¡œë“œí•˜ê³  ìˆìŠµë‹ˆë‹¤...');
                const response = await fetch('/api/registry/agents');

                if (response.ok) {

                    console.log('ë°›ì€ ë°ì´í„°:', data);
                    availableAgents = data.agents || [];
                    console.log('ë¡œë“œëœ ì—ì´ì „íŠ¸ ìˆ˜:', availableAgents.length);
                    renderAgentList();
                } else {
                    console.error('API ìš”ì²­ ì‹¤íŒ¨:', response.status, response.statusText);
                }
            } catch (error) {
                console.error('ì—ì´ì „íŠ¸ ëª©ë¡ ë¡œë“œ ì‹¤íŒ¨:', error);
            }
        }

        // ì—ì´ì „íŠ¸ ëª©ë¡ ë Œë”ë§
        function renderAgentList() {
            const agentList = document.getElementById('agentList');
            console.log('ë Œë”ë§ ì‹œì‘ - ì—ì´ì „íŠ¸ ëª©ë¡ element:', agentList);
            console.log('ë Œë”ë§í•  ì—ì´ì „íŠ¸ ìˆ˜:', availableAgents.length);
            
            if (!availableAgents.length) {
                agentList.innerHTML = '<div class="p-3 text-muted">ë“±ë¡ëœ ì—ì´ì „íŠ¸ê°€ ì—†ìŠµë‹ˆë‹¤.</div>';
                console.log('ì—ì´ì „íŠ¸ê°€ ì—†ìŒ - ê¸°ë³¸ ë©”ì‹œì§€ í‘œì‹œ');
                return;
            }

            const agentHTML = availableAgents.map(agent => `
                <div class="agent-item" onclick="selectAgent('${agent.agent_id}', '${agent.name}')" style="background: rgba(255,255,255,0.9); margin-bottom: 5px; border-radius: 5px;">
                    <div class="agent-badge ${agent.status === 'active' ? '' : 'inactive'}"></div>
                    <div>
                        <div class="fw-bold" style="color: #333;">${agent.name}</div>
                        <div class="text-muted small" style="color: #666;">${agent.specialty || agent.description}</div>
                    </div>
                </div>
            `).join('');

            console.log('ìƒì„±ëœ HTML:', agentHTML.substring(0, 200) + '...');
            agentList.innerHTML = agentHTML;
            console.log('HTMLì´ ì„¤ì •ë˜ì—ˆìŠµë‹ˆë‹¤. í˜„ì¬ innerHTML ê¸¸ì´:', agentList.innerHTML.length);
        }

        // ì—ì´ì „íŠ¸ ëª©ë¡ í† ê¸€
        function toggleAgentList() {
            const agentList = document.getElementById('agentList');
            agentListVisible = !agentListVisible;
            
            // CSS í´ë˜ìŠ¤ë¥¼ ì‚¬ìš©í•´ì„œ display ì œì–´
            if (agentListVisible) {
                agentList.classList.add('visible');
                console.log('ì—ì´ì „íŠ¸ ëª©ë¡ í‘œì‹œë¨');
            } else {
                agentList.classList.remove('visible');
                console.log('ì—ì´ì „íŠ¸ ëª©ë¡ ìˆ¨ê¹€');
            }
            
            // ë””ë²„ê¹…: ì—ì´ì „íŠ¸ ëª©ë¡ì´ ë¹„ì–´ìˆìœ¼ë©´ ê°•ì œë¡œ ë¡œë“œ
            if (availableAgents.length === 0) {
                console.log('ì—ì´ì „íŠ¸ ëª©ë¡ì´ ë¹„ì–´ìˆìŠµë‹ˆë‹¤. ë‹¤ì‹œ ë¡œë“œí•©ë‹ˆë‹¤...');
                loadAvailableAgents();
            }
            
            console.log('ì—ì´ì „íŠ¸ ëª©ë¡ í† ê¸€:', agentListVisible, 'ì—ì´ì „íŠ¸ ìˆ˜:', availableAgents.length);
            console.log('agentList í´ë˜ìŠ¤:', agentList.className);
        }

        // ì—ì´ì „íŠ¸ ì„ íƒ
        async function selectAgent(agentId, agentName) {
            try {
                // ì—ì´ì „íŠ¸ ëª©ë¡ ìˆ¨ê¸°ê¸°
                agentListVisible = true; // toggleAgentListì´ ì´ë¥¼ falseë¡œ ë§Œë“¤ì–´ ìˆ¨ê¹€
                toggleAgentList();
                showTyping(agentName);
                
                // ìˆ˜ë™ ì—ì´ì „íŠ¸ ì „í™˜ API í˜¸ì¶œ
                const response = await fetch('/api/smart-chat/switch-agent', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({
                        agent_id: agentId,
                        initial_message: `ì•ˆë…•í•˜ì„¸ìš”! ${agentName}ì™€ ëŒ€í™”í•˜ê³  ì‹¶ìŠµë‹ˆë‹¤.`
                    })
                });
                
                if (response.ok) {
                    const data = await response.json();
                    document.getElementById('currentAgentName').textContent = agentName;
                    currentSession = data.session_id;
                    
                    hideTyping();
                    addAgentSwitchNotification(`${agentName}ì™€ ì—°ê²°ë˜ì—ˆìŠµë‹ˆë‹¤!`);
                    
                    if (data.initial_response) {
                        addMessage('agent', data.initial_response.content, agentName);
                    }
                } else {
                    hideTyping();
                    addSystemMessage(`${agentName} ì—°ê²°ì— ì‹¤íŒ¨í–ˆìŠµë‹ˆë‹¤.`);
                }
            } catch (error) {
                hideTyping();
                addSystemMessage(`ì—°ê²° ì˜¤ë¥˜: ${error.message}`);
            }
        }

        // í‚¤ ì…ë ¥ ì²˜ë¦¬
        function handleKeyPress(event) {
            if (event.key === 'Enter') {
                sendMessage();
            }
        }

        // ì œì•ˆ ë©”ì‹œì§€ ì „ì†¡
        function sendSuggestion(message) {
            document.getElementById('messageInput').value = message;
            sendMessage();
        }

        // ë©”ì‹œì§€ ì „ì†¡
        async function sendMessage() {
            const messageInput = document.getElementById('messageInput');
            const message = messageInput.value.trim();
            
            if (!message) return;
            
            // ì‚¬ìš©ì ë©”ì‹œì§€ ì¶”ê°€
            addMessage('user', message, 'You');
            messageInput.value = '';
            
            // íƒ€ì´í•‘ í‘œì‹œ
            showTyping();
            
            try {
                const response = await fetch('/api/smart-chat/chat', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        message: message,
                        auto_switch: true,
                        session_id: currentSession
                    })
                });
                
                const data = await response.json();
                hideTyping();
                
                if (response.ok) {
                    handleChatResponse(data);
                } else {
                    addSystemMessage(`ì˜¤ë¥˜: ${data.detail || 'ì•Œ ìˆ˜ ì—†ëŠ” ì˜¤ë¥˜ê°€ ë°œìƒí–ˆìŠµë‹ˆë‹¤.'}`);
                }
                
            } catch (error) {
                hideTyping();
                addSystemMessage(`ì—°ê²° ì˜¤ë¥˜: ${error.message}`);
            }
        }

        // ì±„íŒ… ì‘ë‹µ ì²˜ë¦¬
        function handleChatResponse(data) {
            if (data.session_id) {
                currentSession = data.session_id;
            }

            // ì—ì´ì „íŠ¸ ì „í™˜ ì•Œë¦¼
            if (data.action === 'agent_switched') {
                if (data.switch_message) {
                    addAgentSwitchNotification(data.switch_message);
                }
                if (data.switched_to) {
                    document.getElementById('currentAgentName').textContent = data.switched_to;
                }
            }

            // ì—ì´ì „íŠ¸ ì¶”ì²œ ì•Œë¦¼
            if (data.action === 'agent_recommended' && data.recommendation_message) {
                addSystemMessage(data.recommendation_message);
            }

            // ì—ì´ì „íŠ¸ ì‘ë‹µ
            if (data.agent_response) {
                const agentResp = data.agent_response;
                const senderName = agentResp.sender || 'Assistant';
                const content = agentResp.content || '';
                
                addMessage('agent', content, senderName);
            }
        }

        // ë©”ì‹œì§€ ì¶”ê°€
        function addMessage(type, content, sender) {
            const messagesContainer = document.getElementById('chatMessages');
            const messageDiv = document.createElement('div');
            messageDiv.className = `message ${type}`;
            
            let avatarClass = `avatar-${type}`;
            let avatarText = type === 'user' ? 'U' : (sender ? sender.charAt(0).toUpperCase() : 'A');
            
            // í™˜ì˜ ë©”ì‹œì§€ ìˆ¨ê¸°ê¸°
            hideWelcome();
            
            messageDiv.innerHTML = `
                <div class="message-avatar ${avatarClass}">${avatarText}</div>
                <div class="message-content">
                    ${type === 'agent' ? `<div class="agent-name">${sender}</div>` : ''}
                    ${content.replace(/\n/g, '<br>')}
                </div>
            `;
            
            messagesContainer.appendChild(messageDiv);
            messagesContainer.scrollTop = messagesContainer.scrollHeight;
        }

        // ì‹œìŠ¤í…œ ë©”ì‹œì§€ ì¶”ê°€
        function addSystemMessage(content) {
            const messagesContainer = document.getElementById('chatMessages');
            const messageDiv = document.createElement('div');
            messageDiv.className = 'message system';
            
            hideWelcome();
            
            messageDiv.innerHTML = `
                <div class="message-avatar avatar-system">!</div>
                <div class="message-content">${content}</div>
            `;
            
            messagesContainer.appendChild(messageDiv);
            messagesContainer.scrollTop = messagesContainer.scrollHeight;
        }

        // ì—ì´ì „íŠ¸ ì „í™˜ ì•Œë¦¼
        function addAgentSwitchNotification(message) {
            const messagesContainer = document.getElementById('chatMessages');
            const notificationDiv = document.createElement('div');
            notificationDiv.className = 'agent-switch-notification';
            notificationDiv.innerHTML = `<i class="fas fa-exchange-alt me-2"></i>${message}`;
            
            hideWelcome();
            messagesContainer.appendChild(notificationDiv);
            messagesContainer.scrollTop = messagesContainer.scrollHeight;
        }

        // íƒ€ì´í•‘ í‘œì‹œ/ìˆ¨ê¹€
        function showTyping(agentName = 'ì—ì´ì „íŠ¸') {
            const indicator = document.getElementById('typingIndicator');
            document.getElementById('typingText').textContent = `${agentName}ê°€ ì‘ë‹µ ì¤‘...`;
            indicator.style.display = 'flex';
            
            const messagesContainer = document.getElementById('chatMessages');
            messagesContainer.appendChild(indicator);
            messagesContainer.scrollTop = messagesContainer.scrollHeight;
        }

        function hideTyping() {
            const indicator = document.getElementById('typingIndicator');
            indicator.style.display = 'none';
        }

        // í™˜ì˜ ë©”ì‹œì§€ í‘œì‹œ/ìˆ¨ê¹€
        function showWelcome() {
            const welcome = document.querySelector('.welcome-message');
            if (welcome) welcome.style.display = 'block';
        }

        function hideWelcome() {
            const welcome = document.querySelector('.welcome-message');
            if (welcome) welcome.style.display = 'none';
        }

        // ì±„íŒ… ì´ˆê¸°í™”
        function clearChat() {
            const messagesContainer = document.getElementById('chatMessages');
            messagesContainer.innerHTML = '';
            currentSession = null;
            showWelcome();
            hideTyping();
        }

        // ë¬¸ì„œ í´ë¦­ ì´ë²¤íŠ¸ (ì—ì´ì „íŠ¸ ëª©ë¡ ìˆ¨ê¹€)
        document.addEventListener('click', function(event) {
            const agentList = document.getElementById('agentList');
            const toggleBtn = document.querySelector('.btn-toggle-agents');
            
            if (!agentList.contains(event.target) && !toggleBtn.contains(event.target)) {
                agentListVisible = false;
                agentList.style.display = 'none';
            }
        });

        // í˜ì´ì§€ ë¡œë“œ ì‹œ ì´ˆê¸°í™”
        window.addEventListener('load', initialize);
    </script>
